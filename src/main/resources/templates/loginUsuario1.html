<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Rahip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"> <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrapper"> <header>
          <nav>
            <a href="../index.html" class="brand"> <img src="../layaout-web/archivos/rahip-logo-blanco.svg" alt="Rahip" class="brand-icon">
            </a>
            <button class="nav-toggle" id="navToggle" aria-label="toggle navigation" aria-expanded="false">
              <span class="hamburger-icon"></span>
              <span class="sr-only">Menú</span>
            </button>
            <ul class="nav-list" id="navList">
              <li class="nav-item"><a href="../nosotros.html">NOSOTROS</a></li>
              <li class="nav-item"><a href="../servicios.html">SERVICIOS</a></li>
              <li class="nav-item"><a href="../brief.html">BRIEF</a></li>
              <li class="nav-item"><a href="../calificanos.html">CALIFÍCANOS</a></li>
              <li class="nav-item"><a href="../contacto.html">CONTACTO</a></li>
              <li class="user">
                <a href="loginUsuario1.html"> <img src="../layaout-web/archivos/base-datos-icono.svg" alt="Usuario" class="user-icon">
                </a>
              </li>
            </ul>
          </nav>
        </header>

        <main class="content d-flex align-items-center py-5">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-6 text-center d-none d-lg-block">
                        <div class="p-5">
                            <img class="img-fluid rounded-circle" src="../statics/img/bartender.jpg" alt="Bartender Image" style="max-width: 400px;">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <div class="p-4 p-sm-5 shadow-lg rounded-3 bg-light"> <h2 class="display-5 text-center mb-4 fw-bold">Iniciar Sesión</h2>
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Usuario o contraseña inválidos.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                Has cerrado sesión exitosamente.
                            </div>

                            <form action="/logincheck" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control form-control-lg" id="username" name="username" placeholder="tu@email.com" required />
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Contraseña" required />
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                                </div>
                                <div class="text-center mt-3">
                                    <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer py-4 mt-auto"> <div class="container text-center">
            <p class="m-0 text-white small">Copyright &copy; Rahip Estudio Creativo 2025</p>
        </div>
    </footer>
    </div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script> 
</body>
</html>
