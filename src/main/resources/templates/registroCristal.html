<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Head -->
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <!-- Navigation -->
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <!-- Header -->
        <header th:replace="/fragments/headergenerico :: header"></header>

        <section>
            <div class="container">
                <div class="row align-items-center">
                   
                    
                    <div class="col-lg-6 order-lg-1">
                        
                        <div class="p-5">

                            <h2 class="display-4">Registrar Nueva Barra</h2>
                            
                             <form action="/usuario/actualizar-cristal" method="POST" enctype="multipart/form-data">

                                                                    
                                                                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                                                            
                                                                    <input  type="hidden" name="id" th:value="${perfil.id}"/>
                                                                    
                                                                    <label>Cristal</label>
                                                                    <input type="file" class="form-control" name="archivo"  />
                                                                    
                                                                    
                                                                    
                                                                    
   <div class="form-check" th:each="cristal : ${cristales}">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    
    <img th:if="${cristal.foto != null}" class="img-fluid rounded-circle"  style="width: 60px" th:src="${'/foto/cristalfoto/' + cristal.id}" alt="">
        <p th:text="${cristal.foto.id}"></p>                                                                 
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Checked checkbox
  </label>
</div>


                                                                    
                                                                  
                                                                    <br/><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                                                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer -->
        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script th:replace="/fragments/boostjs :: script"></script>
    </body>

</html>
