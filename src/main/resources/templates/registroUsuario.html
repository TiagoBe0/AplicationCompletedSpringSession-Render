<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Rahip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"> <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="wrapper">
       

        <main class="content d-flex align-items-center py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="p-4 p-sm-5 shadow-lg rounded-3 bg-light"> <h2 class="display-5 text-center mb-4 fw-bold">Regístrate</h2>
                            
                            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <p th:text="${error}" class="mb-0"></p>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                             <div th:if="${exito != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <p th:text="${exito}" class="mb-0"></p>
                                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <form th:action="@{/registrar}" method="POST" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" th:value="${nombre}" placeholder="Tu nombre" required />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control form-control-lg" id="apellido" name="apellido" th:value="${apellido}" placeholder="Tu apellido" required />
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="mail" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control form-control-lg" id="mail" name="mail" th:value="${mail}" placeholder="tu@email.com" required />
                                </div>
                                <div class="mb-3">
                                    <label for="clave1" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control form-control-lg" id="clave1" name="clave1" placeholder="Mínimo 6 caracteres" required />
                                </div>
                                <div class="mb-3">
                                    <label for="clave2" class="form-label">Verificar Contraseña</label>
                                    <input type="password" class="form-control form-control-lg" id="clave2" name="clave2" placeholder="Repite la contraseña" required />
                                </div>
                                <div class="mb-4">
                                    <label for="archivo" class="form-label">Foto de Perfil (opcional)</label>
                                    <input type="file" class="form-control form-control-lg" id="archivo" name="archivo" />
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Registrarme</button>
                                </div>
                                 <div class="text-center mt-3">
                                    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer py-4 mt-auto">
            <div class="container text-center">
                <p class="m-0 text-white small">Copyright &copy; Rahip Estudio Creativo 2025</p>
            </div>
        </footer>
    </div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script> 
</body>
</html>
